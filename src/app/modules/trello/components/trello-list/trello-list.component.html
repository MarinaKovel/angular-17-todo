<ng-container *ngIf="model$ | async as model">
    <div class="container" *ngIf="!!model.assignedForMe.length">
        <h2>Assigned for me</h2>
        <ul>
            <li *ngFor="let task of model.assignedForMe">
                {{ task | json }}
            </li>
        </ul>
    </div>
    <div class="container" *ngIf="!!model.assignedFromMe.length">
        <h2>Assigned from me</h2>
        <ul>
            <li *ngFor="let task of model.assignedFromMe">
                {{ task | json }}
            </li>
        </ul>
    </div>
</ng-container>
