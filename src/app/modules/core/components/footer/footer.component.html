<mat-grid-list cols="3" rowHeight="70px" gutterSize="1px">
    <!-- @for(tile of tiles; track $index) {
        <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows">{{tile.content}}</mat-grid-tile>
    } -->

    <mat-grid-tile [colspan]="3" [rowspan]="1" class="search">
        <form [formGroup]="search" (ngSubmit)="submit()">
            <mat-form-field>
              <input matInput formControlName="search" placeholder="Search task..">
            </mat-form-field>
        </form>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-icon fontIcon="list" ></mat-icon>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        About us
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        Social networks
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
        Contact manager
    </mat-grid-tile>
</mat-grid-list>
